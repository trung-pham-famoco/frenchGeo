<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="region">
            <h2><span jhiTranslate="frenchGeoApp.region.detail.title">Region</span> {{ region.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="frenchGeoApp.region.name">Name</span></dt>
                <dd>
                    <span>{{ region.name }}</span>
                </dd>
                <dt><span jhiTranslate="frenchGeoApp.region.prefecture">Prefecture</span></dt>
                <dd>
                    <div *ngIf="region.prefecture">
                        <a [routerLink]="['/city', region.prefecture?.id, 'view']">{{ region.prefecture?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/region', region.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
